<!DOCTYPE html>
<html>
    <head>
        <title>Data Types in Js</title>
    </head>
    <body>
        <h2>The Data types in Javascript</h2>

        <script>

            var x = 10;
            var y = 20.5;
            var z = "hello";
            var b = true;
            var n = null;
            document.write("x : " + x);
            document.write("<br>y : " + y);
            document.write("<br>z : " + z);
            document.write("<br>b : " + b);
            document.write("<br>n : " + n);

            var i = 10;
            document.write("<br>i : " + i);
            console.log(typeof(i));
            i = "javascript";
            document.write("<br>i : " + i);
            console.log(typeof(i));
            i = 20.55;
            document.write("<br>i : " + i);
            console.log(typeof(i));

        </script>
    </body>
</html>
