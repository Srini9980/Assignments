<!DOCTYPE html>
<html>

<head>
    <title>Data List</title>
</head>

<body>

    <input type="number" name="price" min="100" max="5000" /> <br><br>

    <input type="text" name="country" id="mycountry" list="datalist" />
    <datalist id="datalist">
        <option value="INDIA" />
        <option value="Australia" />
        <option value="ENGLAND" />
        <option value="NEWZEALAND" />
        <option value="USA" />
        <option value="UK" />
        <option value="Japan" />
    </datalist>
    <br><br>
    
    <input type="submit" value="clich here" />

</body>

</html>
