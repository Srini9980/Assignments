<!DOCTYPE html>
<html>

<head>
    <title>String data type</title>
</head>

<body>
    <h2>The string data type</h2>

    <script>

        var str = new String("Javascript");
        document.write(str.toUpperCase().italics());
        document.write("<br><br>");

        var str1 = "Hello";
        document.write(str1.bold());

        document.write("<br><br>");
        var x = "10";
        var y = "20";
        var a = parseInt(x);
        var b = parseInt(y);
        var z = a + b;
        document.write("Result : " + z);

    </script>
</body>

</html>
