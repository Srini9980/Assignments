<!DOCTYPE html>
<html>
    <head>
        <title>Arrays in Js</title>
    </head>
    <body>

        <h2>The arrays in Js</h2>
        <script>

            var ary1 = new Array(); // array creation
            ary1[0] = 10;
            ary1[1] = 20;
            ary1[2] = 30;
            ary1[3] = 40;
            ary1[4] = 50;
            for(var i = 0; i < ary1.length; i++) {
                document.write(ary1[i] + " ");
            }

            document.write("<br><br>");

           var ary2 = new Array("hello", "java", "sql");
            for(var j = 0; j < ary2.length; j++) {
                document.write(ary2[j] + " ");
            }

            var ary = [10, 20, 30, 40, 50]; // array initialization

        </script>
    </body>
</html>
