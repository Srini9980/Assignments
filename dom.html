<!DOCTYPE html>
<html>
    <head>
        <title>My DOM demo </title>
        <script>

            function test() {

                document.getElementById("para1").innerHTML = "This is a new paragraph."
            }

            function changeColor() {

                document.getElementById("para2").style.color = 'red';

            }

        </script>

    </head>
    <body>

        <h2>Using DOM(Document object model) in JAVASCRIPT</h2>

        <button onclick="test()">Click here</button>

        <button onclick="changeColor()">Click here to change color of paragrah 2</button>
        
        <p id="para1"> This is a old paragraph</p>

        <p id="para2"> This ia a paragraph 2</p>

    </body>
</html>
