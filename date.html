<!DOCTYPE html>
<html>

<head>
    <title>Date</title>
</head>

<body>

    <h2>Display Date</h2>

    <script>
        var today = new Date();
        document.write("Today : " + today);

        const d = new Date(2018, 11, 24);
        document.write("<br><br>Date : " + d);
    </script>

</body>

</html>
