<!DOCTYPE html>
<html>

<head>
    <title>Function demo</title>
    <script>
        function sayHello() {
            document.write("Hello");
        }

        function sum(a, b) {
            var c = a - b;
            return c;
        }
    </script>
</head>

<body>

    <script>
        sayHello();

        var result = sum(10, 20);
        document.write("<br>Sum : " + result);

    </script>
</body>

</html>
